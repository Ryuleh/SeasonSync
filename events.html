<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="spring-tab" data-toggle="tab" href="#spring" role="tab" aria-controls="spring" aria-selected="true">Spring</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="summer-tab" data-toggle="tab" href="#summer" role="tab" aria-controls="summer" aria-selected="false">Summer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="fall-tab" data-toggle="tab" href="#fall" role="tab" aria-controls="fall" aria-selected="false">Fall</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="winter-tab" data-toggle="tab" href="#winter" role="tab" aria-controls="winter" aria-selected="false">Winter</a>
        </li>
    </ul>
    
    <div class="tab-content" id="myTabContent">
        <!-- Spring events -->
        <div class="tab-pane fade show active" id="spring" role="tabpanel" aria-labelledby="spring-tab">
            <h2>Spring Events</h2>
            <div id="spring-events">
                <!-- Events fetched from API will be displayed here -->
            </div>
        </div>
        <!-- Summer events -->
        <div class="tab-pane fade" id="summer" role="tabpanel" aria-labelledby="summer-tab">
            <h2>Summer Events</h2>
            <div id="summer-events">
                <!-- Events fetched from API will be displayed here -->
            </div>
        </div>
        <!-- Fall events -->
        <div class="tab-pane fade" id="fall" role="tabpanel" aria-labelledby="fall-tab">
            <h2>Fall Events</h2>
            <div id="fall-events">
                <!-- Events fetched from API will be displayed here -->
            </div>
        </div>
        <!-- Winter events -->
        <div class="tab-pane fade" id="winter" role="tabpanel" aria-labelledby="winter-tab">
            <h2>Winter Events</h2>
            <div id="winter-events">
                <!-- Events fetched from API will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="container mt-5">
        <h3>Filters</h3>
        <!-- Add filters here -->
    </div>

    <!-- JavaScript to fetch events from API -->
    <script>
        // Function to fetch events based on city and season
        function fetchEvents(city, season) {
            fetch(`https://api.eventbrite.com/v3/events/search/?q=&location.address=${city}&start_date.keyword=${season}&token=YOUR_EVENTBRITE_TOKEN_HERE`)
            .then(response => response.json())
            .then(data => {
                const events = data.events;
                const eventsContainer = document.getElementById(`${season}-events`);
                eventsContainer.innerHTML = ''; // Clear previous events
                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.innerHTML = `
                        <h4>${event.name.text}</h4>
                        <p>${event.description.text}</p>
                        <p>Start Date: ${event.start.local}</p>
                        <p>End Date: ${event.end.local}</p>
                        <p>Location: ${event.venue.name}</p>
                        <a href="${event.url}" target="_blank">More Info</a>
                        <hr>
                    `;
                    eventsContainer.appendChild(eventElement);
                });
            })
            .catch(error => console.error('Error fetching events:', error));
        }

        // Fetch events for each season
        fetchEvents("New York", "spring");
        fetchEvents("New York", "summer");
        fetchEvents("New York", "fall");
        fetchEvents("New York", "winter");
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
