<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Marketplace</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='color.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Event Marketplace</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/events?season=spring">Spring</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events?season=summer">Summer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events?season=fall">Fall</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/events?season=winter">Winter</a>
        </li>
      </ul>
    </nav>

    <div class="container mt-5">
      <h1>Events Near You</h1>
      <hr />
      {% if events %}
      <div class="list-group">
        {% for event in events %}
        <div class="list-group-item">
          <h3>{{ event.name }}</h3>
          <p><strong>Date:</strong> {{ event.date }}</p>
          <p><strong>Location:</strong> {{ event.location }}</p>
          <p>{{ event.description }}</p>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No events found.</p>
      {% endif %}
    </div>
  </body>
</html>
