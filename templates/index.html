      <img

      <form action="/events" method="POST">
        <div class="form-group">
          <label for="city">Enter your city:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            list="cityList"
            required
          />
          <datalist id="cityList">
            <!-- City suggestions will be populated here -->
          </datalist>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <select id="price" name="price" class="form-control">
            <option value="">Any</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>
        <div class="form-group">
          <label for="duration">Duration:</label>
          <select id="duration" name="duration" class="form-control">
            <option value="">Any</option>
            <option value="1h">1 Hour</option>
            <option value="1d">1 Day</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Google Maps API script -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&callback=initMap&libraries=places"
    ></script>

    <!-- JavaScript script for autofill suggestions -->
    <script>
      // Function to handle autofill suggestions
      function autocomplete() {
        var input = document.getElementById("city");
        var datalist = document.getElementById("cityList");

        input.addEventListener("input", function () {
          var query = input.value;

          fetch(`/autocomplete?query=${query}`)
            .then((response) => response.json())
            .then((data) => {
              datalist.innerHTML = "";
              data.suggestions.forEach((suggestion) => {
                var option = document.createElement("option");
                option.value = suggestion;
                datalist.appendChild(option);
              });
            });
        });
      }

      autocomplete();
    </script>
