<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Your custom CSS styles here */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Event Marketplace</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/events?season=spring">Spring</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events?season=summer">Summer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events?season=fall">Fall</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/events?season=winter">Winter</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to Event Marketplace!</h1>
        <p>Find events near you based on season.</p>
        <form action="/events" method="POST">
            <div class="form-group">
                <label for="city">Enter your city:</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
