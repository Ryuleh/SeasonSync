<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Marketplace</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Seasons as headers -->
    <header>
      <h2 id="spring">Spring</h2>
      <h2 id="summer">Summer</h2>
      <h2 id="fall">Fall</h2>
      <h2 id="winter">Winter</h2>
    </header>

    <!-- City input form -->
    <div class="container mt-5">
      <h1 id="title">Welcome to SeasonSync MarketPlace!</h1>
      <p id="find">
        <mark>🌻☀️🍁❄️Find events near you based on season🌻☀️🍁❄️</mark>
      </p>
      <form action="/events" method="POST">
        <div class="form-group">
          <label for="city">Enter your city:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Filters -->
    <div class="container mt-5">
      <h3>Filters</h3>
      <form>
        <div class="form-group">
          <label for="filterType">Event Type:</label>
          <select class="form-control" id="filterType">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="free">Free</option>
          </select>
        </div>
        <div class="form-group">
          <label for="filterDistance">Distance Traveled:</label>
          <input type="text" class="form-control" id="filterDistance" />
        </div>
        <div class="form-group">
          <label for="filterTime">Time Event Lasts For:</label>
          <input type="text" class="form-control" id="filterTime" />
        </div>
        <button type="button" class="btn btn-primary">Apply Filters</button>
      </form>
    </div>

    <script>
      // Redirect to events page after submitting city
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          const city = document.getElementById("city").value;
          window.location.replace(`/events?city=${city}`);
        });
    </script>
  </body>
</html>
