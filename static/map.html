<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ62yzREkfbxwiexRMlKeOpbsGz5dx56o&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>
    <style>
      
      gmp-map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map
      center="40.84294891357422,-73.2936019897461"
      zoom="14"
      map-id="DEMO_MAP_ID"
    >
      <gmp-advanced-marker
        position="40.84294891357422,-73.2936019897461"
        title="My location"
      ></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
